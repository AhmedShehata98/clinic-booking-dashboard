<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background elements -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa" />
  
  <!-- 404 Text -->
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="#4a86e8">
    404
  </text>
  
  <!-- Hospital/Clinic Building -->
  <rect x="300" y="300" width="200" height="150" fill="#ffffff" stroke="#4a86e8" stroke-width="4" />
  <rect x="350" y="380" width="100" height="70" fill="#ffffff" stroke="#4a86e8" stroke-width="4" />
  <rect x="380" y="400" width="40" height="50" fill="#f8f9fa" stroke="#4a86e8" stroke-width="2" />
  
  <!-- Hospital Cross -->
  <rect x="380" y="270" width="40" height="80" fill="#ff5252" rx="5" ry="5" />
  <rect x="360" y="290" width="80" height="40" fill="#ff5252" rx="5" ry="5" />
  
  <!-- Windows -->
  <rect x="320" y="320" width="30" height="30" fill="#e1f5fe" stroke="#4a86e8" stroke-width="2" />
  <rect x="370" y="320" width="30" height="30" fill="#e1f5fe" stroke="#4a86e8" stroke-width="2" />
  <rect x="420" y="320" width="30" height="30" fill="#e1f5fe" stroke="#4a86e8" stroke-width="2" />
  <rect x="470" y="320" width="30" height="30" fill="#e1f5fe" stroke="#4a86e8" stroke-width="2" />
  
  <!-- Doctor with question mark -->
  <circle cx="200" y="350" r="50" fill="#ffffff" stroke="#4a86e8" stroke-width="3" />
  <circle cx="185" y="335" r="5" fill="#4a86e8" />
  <circle cx="215" y="335" r="5" fill="#4a86e8" />
  <path d="M190 360 Q200 370 210 360" stroke="#4a86e8" stroke-width="3" fill="none" />
  <rect x="175" y="400" width="50" height="80" fill="#ffffff" stroke="#4a86e8" stroke-width="3" />
  <rect x="165" y="480" width="30" height="50" fill="#ffffff" stroke="#4a86e8" stroke-width="2" />
  <rect x="205" y="480" width="30" height="50" fill="#ffffff" stroke="#4a86e8" stroke-width="2" />
  
  <!-- Stethoscope -->
  <path d="M160 430 Q140 450 160 470 Q180 490 200 470 Q220 450 200 430" stroke="#4a86e8" stroke-width="3" fill="none" />
  <circle cx="160" y="470" r="10" fill="#4a86e8" />
  
  <!-- Question mark -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="#ff5252">
    ?
  </text>
  
  <!-- Message -->
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">
    Page Not Found
  </text>
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666666">
    The appointment you're looking for doesn't exist
  </text>
</svg>