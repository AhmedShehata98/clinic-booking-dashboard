<a
  [routerLink]="patient.id"
  class="w-full flex items-start justify-start flex-col gap-2 bg-white border border-neutral-200 rounded-sm p-5"
>
  <div class="w-full flex items-center justify-between gap-5 mb-4">
    <figure>
      <img
        [src]="patient.img"
        [alt]="patient.name"
        width="48"
        height="48"
        class="rounded-full object-cover object-center"
      />
    </figure>
    <span class="flex flex-col gap-1 items-start justify-start">
      <h4 class="text-base font-medium capitalize text-neutral-800 leading-3">
        {{ patient.name }}
      </h4>
      <p class="text-sm capitalize text-neutral-600">{{`${patient.age}, ${patient.gender}`}}</p>
    </span>
    <button
      type="button"
      class="size-8 flex items-center justify-center text-neutral-500 ms-auto border border-neutral-300 rounded-md py-1 px-1.5 hover:bg-neutral-200 cursor-pointer"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-ellipsis-vertical-icon lucide-ellipsis-vertical"
      >
        <circle cx="12" cy="12" r="1" data--h-bstatus="0OBSERVED" />
        <circle cx="12" cy="5" r="1" data--h-bstatus="0OBSERVED" />
        <circle cx="12" cy="19" r="1" data--h-bstatus="0OBSERVED" />
      </svg>
    </button>
  </div>

    <span class="w-full flex items-center justify-start gap-1 text-neutral-400">
      <svg
