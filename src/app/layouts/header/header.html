<header
  class="w-full h-[inherit] bg-white flex flex-row items-center justify-between border-b border-neutral-200"
>
  <div class="w-full h-full flex flex-row items-center justify-between px-4">
    <figure
      class="w-(--sidebar-width) text-xl font-bold uppercase flex items-center justify-start gap-1.5 text-neutral-700"
    >
      <b class="text-sky-500">clinic</b> booking
    </figure>
    <div class="w-full h-full flex flex-row gap-3 items-center justify-between">
      <form
        action=""
        class="flex flex-row items-center justify-center gap-2 bg-neutral-100 rounded-full p-2"
      >
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-search-icon lucide-search"
          >
            <circle cx="11" cy="11" r="8" data--h-bstatus="0OBSERVED" />
            <path d="m21 21-4.3-4.3" data--h-bstatus="0OBSERVED" />
          </svg>
        </span>
        <input type="text" placeholder="Search" />
      </form>
      <nav class="w-fit h-full flex flex-row items-center justify-center gap-3">
        <a
          routerLink="/settings"
          class="size-11 flex items-center justify-center border border-neutral-200 bg-neutral-100 rounded-full p-1 text-neutral-600"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-settings-icon lucide-settings"
          >
            <path
              d="M9.671 4.136a2.34 2.34 0 0 1 4.659 0 2.34 2.34 0 0 0 3.319 1.915 2.34 2.34 0 0 1 2.33 4.033 2.34 2.34 0 0 0 0 3.831 2.34 2.34 0 0 1-2.33 4.033 2.34 2.34 0 0 0-3.319 1.915 2.34 2.34 0 0 1-4.659 0 2.34 2.34 0 0 0-3.32-1.915 2.34 2.34 0 0 1-2.33-4.033 2.34 2.34 0 0 0 0-3.831A2.34 2.34 0 0 1 6.35 6.051a2.34 2.34 0 0 0 3.319-1.915"
              data--h-bstatus="0OBSERVED"
            />
            <circle cx="12" cy="12" r="3" data--h-bstatus="0OBSERVED" />
          </svg>
        </a>
        <a
          routerLink="/appointments"
          class="size-11 flex items-center justify-center border border-neutral-200 bg-neutral-100 rounded-full p-1 text-neutral-600"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-clipboard-clock-icon lucide-clipboard-clock"
          >
            <path d="M16 14v2.2l1.6 1" data--h-bstatus="0OBSERVED" />
            <path d="M16 4h2a2 2 0 0 1 2 2v.832" data--h-bstatus="0OBSERVED" />
            <path d="M8 4H6a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h2" data--h-bstatus="0OBSERVED" />
            <circle cx="16" cy="16" r="6" data--h-bstatus="0OBSERVED" />
            <rect x="8" y="2" width="8" height="4" rx="1" data--h-bstatus="0OBSERVED" />
          </svg>
        </a>
        <button
          type="button"
          class="size-11 flex items-center justify-center border border-neutral-200 bg-neutral-100 rounded-full p-1 text-neutral-600"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-bell-ring-icon lucide-bell-ring"
          >
            <path d="M10.268 21a2 2 0 0 0 3.464 0" data--h-bstatus="0OBSERVED" />
            <path d="M22 8c0-2.3-.8-4.3-2-6" data--h-bstatus="0OBSERVED" />
            <path
              d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326"
              data--h-bstatus="0OBSERVED"
            />
            <path d="M4 2C2.8 3.7 2 5.7 2 8" data--h-bstatus="0OBSERVED" />
          </svg>
        </button>
        <button
          type="button"
          class="relative size-11 flex items-center justify-center border border-sky-400 bg-sky-200 rounded-full p-1 text-sky-800 ms-3"
        >
          <span class="absolute top-0 right-0 size-3 bg-emerald-500 rounded-full"></span>
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-user-icon lucide-user"
            >
              <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" data--h-bstatus="0OBSERVED" />
              <circle cx="12" cy="7" r="4" data--h-bstatus="0OBSERVED" />
            </svg>
          </span>
        </button>
      </nav>
    </div>
  </div>
</header>
