<table class="table-main">
  <thead class="table-head">
    <tr class="table-row-head">
      <td class="table-header">service name</td>
      <td class="table-header">department</td>
      <td class="table-header">price</td>
      <td class="table-header">status</td>
      <td class="table-header">actions</td>
    </tr>
  </thead>
  <tbody class="table-body">
    @for (service of services; track service.id) {
    <tr class="table-row">
      <td class="table-cell">{{ service.serviceName }}</td>
      <td class="table-cell">{{ service.department }}</td>
      <td class="table-cell">{{ service.price | currency : 'EGP' }}</td>
      <td class="table-cell">{{ service.status }}</td>
      <td class="table-cell">
        <button
          type="button"
          class="bg-white px-1 py-1 rounded-md border border-neutral-200 cursor-pointer hover:bg-neutral-300"
        >
          <span class="size-4 flex items-center justify-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-ellipsis-vertical-icon lucide-ellipsis-vertical"
            >
              <circle cx="12" cy="12" r="1" data--h-bstatus="0OBSERVED" />
              <circle cx="12" cy="5" r="1" data--h-bstatus="0OBSERVED" />
              <circle cx="12" cy="19" r="1" data--h-bstatus="0OBSERVED" />
            </svg>
          </span>
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
