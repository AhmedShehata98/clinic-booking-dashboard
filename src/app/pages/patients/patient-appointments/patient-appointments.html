<table class="table-main">
  <thead class="table-head">
    <tr class="table-row-head">
      <td class="table-header">Date & time</td>
      <td class="table-header">Doctor name</td>
      <td class="table-header">Mode</td>
      <td class="table-header">Status</td>
      <td class="table-header">actions</td>
    </tr>
  </thead>
  <tbody class="table-body">
    @for ( appointment of appointments; track appointment.id) {
    <tr class="table-row">
      <td class="table-cell">{{ appointment.dateTime | date : 'medium' }}</td>
      <td class="table-cell">
        <div class="flex items-center justify-start gap-3">
          <figure class="size-10 rounded-full overflow-hidden">
            <img
              [src]="appointment.image"
              [alt]="appointment.doctorName"
              width="40"
              height="40"
              class="object-cover object-center"
            />
          </figure>
          <div>
            <p class="text-neutral-800 capitalize text-base font-medium">
              {{ appointment.doctorName }}
            </p>
            <p class="text-neutral-400 capitalize text-sm">
              {{ appointment.specialization }}
            </p>
          </div>
        </div>
      </td>
      <td class="table-cell">{{ appointment.mode }}</td>
      <td class="table-cell">
        <div
          class="status"
          [class]="`status-${appointment.status?.replace(' ','-')?.toLowerCase()}`"
        >
          {{ appointment.status }}
        </div>
