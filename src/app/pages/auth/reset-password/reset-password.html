<form
  action=""
  class="w-11/12 md:w-9/12 lg:w-8/12 xl:w-6/12 flex flex-col p-10 items-center justify-center gap-1 border border-neutral-200 rounded-md"
>
  <h3 class="text-xl font-bold uppercase text-center text-neutral-800">Reset Password</h3>
  <p class="text-sm text-center text-neutral-500 mb-7">
    Your new password must be different from previous used passwords.
  </p>
  <span class="w-full flex flex-col items-start justify-start gap-1.5 mb-3">
    <label for="new-password">New Password</label>
    <input type="password" id="new-password" required placeholder="**************" />
  </span>
  <span class="w-full flex flex-col items-start justify-start gap-1.5 mb-3">
    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" required placeholder="**************" />
  </span>
  <button type="submit" class="w-full py-2 bg-primary-400 text-white rounded-md">submit</button>
  <a
    routerLink="/"
    class="flex justify-center items-center self-center capitalize text-sm mt-6 text-neutral-800 gap-1.5"
  >
    return to <span class="underline text-cyan-700">login</span>
  </a>
</form>
